<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Rainbow Background -->
  <div class="rainbow-background"></div>

     <!-- Animated Case -->
     <div id="animated-case">
        <div class="case-top"></div>
 
        <div class="case-body">
        </div>

    <!--Top row-->
    <div class="Calculator-wrap">
        <input class="display-bar" type="text" id="display" readonly>
        <div class="top-calc">
          <button class="calc-button" onclick="clearDisplay()">C</button>
          <button onclick="appendValue('(')">(</button>
          <button onclick="appendValue(')')">)</button>
          <button onclick="appendValue('/')">/</button>
        </div>

        <!-- Middle to top row -->
        <div class="middle-cal">
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">*</button>
        </div>

        <!-- Middle row -->
        <div class="middle-bottom-calc">
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">-</button>
        </div>

        <!-- Middle to bottom row -->
        <div class="bottom-to-middle-calc">
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('+')">+</button>
        </div>

        <!-- Bottom row -->
        <div class="bottom-calc">
          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="evaluateExpression()">=</button>
        </div>
      </div>
      
      
<script src="app.js"></script>
</body>
</html>
